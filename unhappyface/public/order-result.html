<!-- public/order-result.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>訂單完成</title>
</head>
<body>
<script>
    // 從 URL 中讀取 orderId 參數並導向到 Vue 前端
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('orderId');
    if (orderId) {
        window.location.href = `/order/complete/${orderId}`;
    } else {
        document.body.innerText = "無效的訂單資訊";
    }
</script>
</body>
</html>
